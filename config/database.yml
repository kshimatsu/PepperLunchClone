# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5  #how many people can access at the same time
  timeout: 5000  #will wait 5 seconds before timing out

development:
  <<: *default
  database: pepperLunch_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pepperLunch_test

production:
  <<: *default
  database: pepperLunch_prod
